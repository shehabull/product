<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    




    <div class="container">
        <br>
        <h1>Product List</h1>
        <br><br>
          

        <div class="row">
          <form action="#" onsubmit="savedata();">
          <div class="col-md-3">
            <input type="text" id="name" class="form-control"  placeholder="Name" tabindex="1" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="price" class="form-control"  placeholder="Price" tabindex="2"  required>
          </div>
          <div class="col-md-3">
            <input type="text" id="quentity"  class="form-control"  placeholder="Quentity" tabindex="3"  required>
          </div>

          <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
          </form>
          
        </div>
        <br><br>
        <div class="row">
          
          <div class="col-md-9">
            <table id="test" class="table table-striped table-bordered table-hover">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quentity</th>
              </tr>
               <tr>
                <td class="name">&nbsp;</td>
                <td class="price">&nbsp;</td>
                <td class="quentity">&nbsp;</td>
              </tr>
              
            </table>
          </div>

          <div class="col-md-3">

            <h3 style="margin-top:0">Total : <span id="total">0</span>tk</h3>
            <button type="button" class="btn btn-primary">Print</button>
            
          </div>
        </div>


      </div>



    <script type="text/javascript">
      function savedata () {
        var name = document.querySelector('#name').value;
        var price = document.querySelector('#price').value;
        var quentity = document.querySelector('#quentity').value;
        var totalPrice = quentity*price;

         document.getElementById('total').innerHTML  = totalPrice;
         document.querySelector('.name').innerHTML = name;
         document.querySelector('.price').innerHTML = price;
         document.querySelector('.quentity').innerHTML = quentity;
      }
    </script>



  </body>
</html>
