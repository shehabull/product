<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    




    <div class="container">

          


        <div id="product_list">

                <h1>Product List</h1>
                <hr>

                <div class="row">
                  <form action="#" onsubmit="savedata();">
                  <div class="col-md-3">
                    <input type="text" id="name" class="form-control"  placeholder="Name" tabindex="1" required>
                  </div>
                  <div class="col-md-3">
                    <input type="text" id="price" class="form-control"  placeholder="Price" tabindex="2"  required>
                  </div>
                  <div class="col-md-3">
                    <input type="text" id="quentity"  class="form-control"  placeholder="Quentity" tabindex="3"  required>
                  </div>

                  <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                  </form>
                  
                </div>
                <hr>
                <div class="row">
                  
                  <div class="col-md-9">
                    <table id="productTable" class="table table-striped table-bordered table-hover">
                      <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quentity</th>
                      </tr>

                      
                    </table>
                  </div>

                  <div class="col-md-3">

                    <h3 style="margin-top:0">Total : <span id="total">0</span>tk</h3>
                    <button type="button" class="btn btn-primary" onclick="showBrochure()">Print</button>
                    
                  </div>
                </div>

        </div>


        <div id="product_brochure">

          <br>
          <h1>Product Brochure</h1>
          <hr>
           <h4>Demo shop</h4>
            <h6>bill</h6>
            <p><b>Date:</b> date</p>

            <p><b>shirt</b> - 3pcs - 600 Tk</p>
            <p><b>pant</b> - 2pcs - 2000tk</p>

            <p><b>total:</b> 2600 tk</p>

            <p>and bonus if you can also do it:<br/>
            <p>in word: taka <b>two thousand six hundred</b> only</p>
        </div>


      </div>


      <script src="js/custom.js"></script>



  </body>
</html>
